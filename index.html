<!DOCTYPE html>
<html>
<head>
    <title>SHOPEZ - E-Commerce</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
        button { background: blue; color: white; padding: 5px 10px; }
    </style>
</head>
<body>

<h1>SHOPEZ - E-Commerce Store</h1>

<div class="product">
    <h3>Shoes</h3>
    <p>Price: ₹1000</p>
    <button onclick="addToCart('Shoes')">Add to Cart</button>
</div>

<div class="product">
    <h3>Shirt</h3>
    <p>Price: ₹500</p>
    <button onclick="addToCart('Shirt')">Add to Cart</button>
</div>

<div class="product">
    <h3>Watch</h3>
    <p>Price: ₹1500</p>
    <button onclick="addToCart('Watch')">Add to Cart</button>
</div>

<h2>Cart Items:</h2>
<ul id="cart"></ul>

<button onclick="checkout()">Checkout</button>

<script>
    function addToCart(item) {
        var li = document.createElement("li");
        li.textContent = item;
        document.getElementById("cart").appendChild(li);
    }

    function checkout() {
        alert("Order Placed Successfully!");
    }
</script>

</body>
</html>
